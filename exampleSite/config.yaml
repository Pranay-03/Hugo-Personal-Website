      Hi, I'm Arigela Pranay Kumar, a third-year student at Geethanjali College of Engineering and Technology, pursuing a Bachelor of Computer Science in Data Science. I'm passionate about full stack development and data science, and I love building awesome things. I'm currently working as a Senior Administrator at GCTCPORTAL, where I get to use my skills and knowledge to help others.

      In my free time, I enjoy playing chess and volleyball. I'm also always interested in learning new things, and I'm a believer in open source software. I believe that open source software is a powerful tool that can be used to make the world a better place, and I'm always looking for ways to contribute to open source projects.

      I'm excited to see what the future holds, and I'm looking forward to continuing to learn and grow. I'm confident that I can use my skills and knowledge to make a positive impact on the world.
